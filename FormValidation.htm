<link rel="stylesheet" href="style.css">
<html> 
    <head> 
        <script> 
            function ValidateForm() { 
                var fname =  
                    document.forms["RegForm"]["fname"]; 
                var lname =  
                    document.forms["RegForm"]["lname"]; 
                var email =  
                    document.forms["RegForm"]["email"]; 
  
                if (fname.value == "") { 
                    window.alert("Please enter your first name."); 
                    fname.focus(); 
                    return false; 
                } 
  
                if (lname.value == "") { 
                    window.alert("Please enter your last name."); 
                    lname.focus(); 
                    return false; 
                } 
  
                if (email.value == "") { 
                    window.alert("Please enter a valid e-mail address."); 
                    email.focus(); 
                    return false; 
                } 
  
                return true; 
            } 

    </script> 
    </head> 
  
    <body> 
        <h1 style="text-align: center;">Customer Information</h1> 
        <form name="RegForm" action="/submit.php" 
              onsubmit="return ValidateForm()" method="post"> 
            <p>First Name: <input type="text" 
                            size="65" name="fname" /></p> 
            <br /> 
            <p>Last Name: <input type="text" 
                               size="65" name="lname" /></p> 
            <br /> 
            <p>E-mail Address: <input type="text" 
                            size="65" name="email" /></p> 
            <br /> 
            
                <input type="submit" 
                       value="Submit" name="Submit" /> 
                <input type="reset" 
                       value="Reset" name="Reset" /> 
            </p> 
        </form> 
    </body> 
</html>
